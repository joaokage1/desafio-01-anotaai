name: CI - Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test on Java 17
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - run: mvn clean install